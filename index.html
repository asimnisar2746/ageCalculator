<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <div class="daysect sect">
        <span class="label">DAY</span>
        <input type="number" class="input" id="day" placeholder="DD" required>
        <p class="error errorDay">Must be a valid input</p>
      </div>
      <div class="monthsect sect">
        <span class="label">MONTH</span>
        <input type="number" class="input" id="month" placeholder="MM" required>
        <p class="error errorMonth">Must be a valid input</p>
      </div>
      <div class="yearsect sect">
        <span class="label">YEAR</span>
        <input type="number" class="input" id="year" placeholder="YYYY" required>
        <p class="error errorYear">Must be a valid input</p>
      </div>
    </div>
    <div class="icon">
      <hr>
      <button class="submitBtn">
        <img src="./assets/images/icon-arrow.svg">
      </button>
    </div>
    <div class="display">
      <h1 class="days show"><span class="number outputYear">--</span>years</h1>
      <h1 class="months show"><span class="number outputMonth">--</span>months</h1>
      <h1 class="years show"><span class="number outputDay">--</span>days</h1>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asim Nisar</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
